<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Layout-Card-Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="card-container">
        <article class="card">
            <a class="card-link" href="#"></a>
            <img src="./images/c1p.jpg" alt="baking cake image" class="card-img">
            <div class="card-body">
                <span class="card-category">HTML</span>
                <h2 class="card-title">Lear2HTML5</h2>
                <p class="card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet at quasi ipsum, necessitatibus ratione maxime earum eaque maiores esse nobis.</p>
                <div class="card-post-info">
                    <img src="./images/f1f.jpg" alt="" class="card-avater">
                </div>
                <div class="card-author">EI Sandar</div>
                <time datetime="" class="card-date">July,9 2024</time>
            </div>
        </article>
    </section>
    
</body>
</html>
